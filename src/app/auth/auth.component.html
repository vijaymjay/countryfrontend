<div class="auth-page">
    <div class="container page">
      <div class="row">
  
        <div class="col-md-6 offset-md-3 col-xs-12">
          <h1 class="text-xs-center">{{ title }}</h1>
          <p class="text-xs-center">
            <a [routerLink]="['/auth/login']" *ngIf="authType == 'register'">Have an account?</a>
            <a [routerLink]="['/auth/register']" *ngIf="authType == 'login'">Need an account?</a>
          </p>
          <form [formGroup]="authForm" (ngSubmit)="submitForm()">
            <fieldset [disabled]="isSubmitting">

              <fieldset class="form-group">
                <input
                  formControlName="name"
                  placeholder="Name"
                  class="form-control form-control-lg"
                  type="text"
                   *ngIf="authType == 'register'" />
                   
                  </fieldset>

              
              <fieldset class="form-group">
                <input
                  formControlName="email"
                  placeholder="Email"
                  class="form-control form-control-lg"
                  type="text" />
                  

              </fieldset>
              <fieldset class="form-group" *ngIf="authType == 'register'">
                <select formControlName="gender" class="form-control" (change)="changeGender($event)">
                  <option disabled>Select Gender</option>
                  <option>Male</option>
                  <option>Female</option>
              </select>
              
              </fieldset>
              <fieldset class="form-group">
                <input
                  formControlName="password"
                  placeholder="Password"
                  class="form-control form-control-lg"
                  type="password" />
                  

              </fieldset>

              <fieldset class="form-group" >
                <input
                  formControlName="dob"
                  placeholder="DOB"
                  class="form-control form-control-lg"
                  type="text" 
                  *ngIf="authType == 'register'"/>
              </fieldset>

              <button class="btn btn-lg btn-primary pull-xs-right" [disabled]="!authForm.valid" type="submit">
                {{ title }}
              </button>
            </fieldset>
          </form>
        </div>
  
      </div>
    </div>
  </div>
